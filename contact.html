<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Girisagar Exports</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- Header & Navigation -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">Girisagar Exports</a>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <!-- Contact Page Background Wrapper -->
    <div class="contact-bg">

      <section class="section">
        <div class="container">
          <div class="contact-section">

            <!-- Contact Form -->
            <form class="contact-form">
              <div class="contact-form-group">
                <label for="fullname">Your Name*</label>
                <input type="text" id="fullname" placeholder="Enter name" required />
              </div>

              <div class="contact-form-group">
                <label for="contact-email">Email*</label>
                <input type="email" id="contact-email" placeholder="Enter email" required />
              </div>

              <div class="contact-form-group">
                <label for="contact-message">Message*</label>
                <textarea id="contact-message" rows="5" placeholder="Write message" required></textarea>
              </div>

              <button type="submit" class="btn-submit">Send</button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
              <h3>Girisagar Exports</h3>

              <div class="info-item">
                <div class="info-text"><strong>Belagavi, Karnataka</strong></div>
                <div class="info-text"><strong>India</strong></div>
              </div>

              <div class="info-item">
                <div class="info-label">Phone:</div>
                <div class="info-text">+91 9740647555</div>
              </div>

              <div class="info-item">
                <div class="info-label">Email:</div>
                <div class="info-text">info@girisagarexports.in</div>
              </div>
            </div>

          </div>
        </div>
      </section>

    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/919740647555"
       class="whatsapp-btn"
       target="_blank"
       title="Chat on WhatsApp">ðŸ’¬</a>

    <script src="js/script.js"></script>
  </body>
</html>
